server {
    listen       80;
    #:ssl listen 443 ssl http2;

    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    error_page  500 502 503 504  /50x.html;
    location = /50x.html {
        root  /usr/share/nginx/html;
    }

    # let's encrypt
    location /.well-known/ {}

    #:ssl ssl_certificate     SSL_CERT;
    #:ssl ssl_certificate_key SSL_KEY;
}
