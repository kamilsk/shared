packages:
- package: github.com/alecthomas/gometalinter
  src: https://github.com/alecthomas/gometalinter
  include:
  - package: github.com/alecthomas/gocyclo
    src: https://github.com/alecthomas/gocyclo
  - package: github.com/client9/misspell
    src: https://github.com/client9/misspell
  - package: github.com/dominikh/go-simple
    src: https://github.com/dominikh/go-simple
    new:
      package: github.com/dominikh/go-tools/simple
      src: https://github.com/dominikh/go-tools/tree/master/simple
  - package: github.com/dominikh/go-staticcheck
    src: https://github.com/dominikh/go-staticcheck
    new:
      package: github.com/dominikh/go-tools/staticcheck
      src: https://github.com/dominikh/go-tools/tree/master/staticcheck
  - package: github.com/dominikh/go-unused
    src: https://github.com/dominikh/go-unused
    new:
      package: github.com/dominikh/go-tools/unused
      src: https://github.com/dominikh/go-tools/tree/master/unused
  - package: github.com/GoASTScanner/gas
    src: https://github.com/GoASTScanner/gas
  - package: github.com/golang/lint
    src: https://github.com/golang/lint
  - package: github.com/gordonklaus/ineffassign
    src: https://github.com/gordonklaus/ineffassign
  - package: github.com/jgautheron/goconst
    src: https://github.com/jgautheron/goconst
  - package: github.com/kisielk/errcheck
    src: https://github.com/kisielk/errcheck
  - package: github.com/mdempsky/unconvert
    src: https://github.com/mdempsky/unconvert
  - package: github.com/mibk/dupl
    src: https://github.com/mibk/dupl
  - package: github.com/mvdan/interfacer
    src: https://github.com/mvdan/interfacer
  - package: github.com/opennota/check
    src: https://github.com/opennota/check
  - package: github.com/tsenart/deadcode
    src: https://github.com/tsenart/deadcode
  - package: github.com/walle/lll
    src: https://github.com/walle/lll
  - package: golang.org/x/tools/cmd/goimports
    src: https://github.com/golang/tools/tree/master/cmd/goimports
  - package: golang.org/x/tools/cmd/gotype
    src: https://github.com/golang/tools/tree/master/cmd/gotype
- package: github.com/fortytw2/leaktest
  src: https://github.com/fortytw2/leaktest
- package: github.com/thraxil/cyclo
  src: https://github.com/thraxil/cyclo
